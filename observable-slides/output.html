</li>

<li data-marpit-fragment="6">... and a required <code>reader: IReader | undefined</code> to your read methods</li>
</ul>

<h1 id="deep-dive-derived">Deep Dive: derived</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-ts"><span class="hljs-keyword">const</span> myDerived = <span class="hljs-title function_">derived</span>(<span class="hljs-function"><span class="hljs-params">reader</span> =&gt;</span> ... mySource.<span class="hljs-title function_">read</span>(reader) ...);
</code></pre>
<ul>
<li data-marpit-fragment="1">Lazy: Only re-computed when absolutely needed (stale cache)
<ul>

<h1 id="deep-dive-derived-1">Deep Dive: derived</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-ts"><span class="hljs-keyword">const</span> myDerived = <span class="hljs-title function_">derived</span>(<span class="hljs-function"><span class="hljs-params">reader</span> =&gt;</span> ... mySource.<span class="hljs-title function_">read</span>(reader) ...);
</code></pre>
<ul>
<li>Lazy: Only re-computed when absolutely needed (stale cache)
<ul>
<li>Either on request (<em>pull</em>)</li>
<li>... or, if it is a critical dependency, to check if it changed (<em>push</em>)</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-ts"><span class="hljs-keyword">const</span> isActive = <span class="hljs-title function_">observableValue</span>(<span class="hljs-string">&#x27;isActive&#x27;</span>, <span class="hljs-literal">true</span>);
<span class="hljs-keyword">const</span> myDerived2 = <span class="hljs-title function_">derived</span>(<span class="hljs-function"><span class="hljs-params">reader</span> =&gt;</span> isActive.<span class="hljs-title function_">read</span>(reader) ? myDerived.<span class="hljs-title function_">read</span>(reader) : <span class="hljs-literal">null</span>);
<span class="hljs-title function_">transaction</span>(<span class="hljs-function"><span class="hljs-params">tx</span> =&gt;</span> {
	isActive.<span class="hljs-title function_">set</span>(<span class="hljs-literal">false</span>, tx);
	mySource.<span class="hljs-title function_">set</span>(mySource.<span class="hljs-title function_">get</span>() + <span class="hljs-number">1</span>, tx);
});
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-marpit-fragments="2" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-theme="gaia" lang="en-US" data-marpit-pagination="29" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');--theme:gaia;background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;" data-marpit-pagination-total="32">
<h1 id="deep-dive-derived-2">Deep Dive: derived</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-ts"><span class="hljs-keyword">const</span> myDerived = <span class="hljs-title function_">derived</span>(<span class="hljs-function"><span class="hljs-params">reader</span> =&gt;</span> ... mySource.<span class="hljs-title function_">read</span>(reader) ...);
</code></pre>
<ul>
<li>Lazy: Only re-computed when absolutely needed (stale cache)
<ul>
<li>Either on request (<em>pull</em>)</li>
<li>... or, if it is a critical dependency, to check if it changed (<em>push</em>)</li>
<li>Make eager: <code>myDerived.recomputeInitiallyAndOnChange(store)</code> (yep, this is the definition of an <code>autorun</code>)</li>
</ul>
</li>
</ul>
<ul>
<li data-marpit-fragment="1">Cache is only alive when there is an observer
<ul>
<li data-marpit-fragment="2"><code>myDerived.keepObserved(store)</code> to keep cache alive (still lazy!)</li>
</ul>
</li>
</ul>

<h1 id="advanced-deep-dive-change-summary">Advanced Deep Dive: Change Summary</h1>

<ul>
<li>New observable concept, not present in other libraries (e.g. MobX)</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-ts"><span class="hljs-keyword">const</span> myText = observableValue&lt;<span class="hljs-built_in">string</span>, <span class="hljs-title class_">TextEdits</span>&gt;(<span class="hljs-string">&#x27;myText&#x27;</span>, <span class="hljs-string">&#x27;Hello&#x27;</span>);

<span class="hljs-variable language_">this</span>.<span class="hljs-title function_">_register</span>(<span class="hljs-title function_">autorunHandleChanges</span>({
	<span class="hljs-attr">createEmptyChangeSummary</span>: <span class="hljs-function">() =&gt;</span> ({ <span class="hljs-attr">edits</span>: [] }),
	<span class="hljs-attr">handleChange</span>: <span class="hljs-function">(<span class="hljs-params">ctx, summary</span>) =&gt;</span> {
		<span class="hljs-keyword">if</span> (ctx.<span class="hljs-title function_">didChange</span>(myText)) { summary.<span class="hljs-property">edits</span>.<span class="hljs-title function_">push</span>(ctx.<span class="hljs-property">change</span>); }
		<span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;
	}
}, <span class="hljs-function">(<span class="hljs-params">reader, summary</span>) =&gt;</span> {
	<span class="hljs-keyword">const</span> text = myText.<span class="hljs-title function_">read</span>(reader);
	<span class="hljs-variable language_">console</span>.<span class="hljs-title function_">log</span>(summary.<span class="hljs-property">edits</span>);
}));

<span class="hljs-title function_">transaction</span>(<span class="hljs-function"><span class="hljs-params">tx</span> =&gt;</span> {
	myText.<span class="hljs-title function_">set</span>(<span class="hljs-string">&#x27;Hello World&#x27;</span>, [{ <span class="hljs-attr">start</span>: <span class="hljs-number">5</span>, <span class="hljs-attr">length</span>: <span class="hljs-number">0</span>, <span class="hljs-attr">newText</span>: <span class="hljs-string">&#x27; World&#x27;</span> }]);
	myText.<span class="hljs-title function_">set</span>(<span class="hljs-string">&#x27;Hello World!&#x27;</span>, [{ <span class="hljs-attr">start</span>: <span class="hljs-number">11</span>, <span class="hljs-attr">length</span>: <span class="hljs-number">0</span>, <span class="hljs-attr">newText</span>: <span class="hljs-string">&#x27;!&#x27;</span> }]);
});
</code></pre>

<h1 id="advanced-deep-dive-change-summary-1">Advanced Deep Dive: Change Summary</h1>

<ul>
<li>New observable concept, not present in other libraries (e.g. MobX)</li>
