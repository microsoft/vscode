<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005A9E;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect x="0" y="0" width="1024" height="1024" rx="180" ry="180" fill="url(#bgGradient)"/>

  <!-- Serif letter "U" with elegant design -->
  <g filter="url(#shadow)">
    <path d="
      M 280 250
      L 360 250
      L 360 570
      Q 360 650 400 690
      Q 440 730 512 730
      Q 584 730 624 690
      Q 664 650 664 570
      L 664 250
      L 744 250
      L 744 570
      Q 744 695 675 762
      Q 606 830 512 830
      Q 418 830 349 762
      Q 280 695 280 570
      Z

      M 250 230
      L 390 230
      L 390 210
      L 250 210
      Z

      M 634 230
      L 774 230
      L 774 210
      L 634 210
      Z
    " fill="white"/>

    <!-- Serif decorations at top -->
    <rect x="270" y="240" width="100" height="6" rx="3" fill="white"/>
    <rect x="654" y="240" width="100" height="6" rx="3" fill="white"/>
  </g>

  <!-- Subtle highlight for depth -->
  <path d="
    M 180 200
    Q 180 180 200 180
    L 824 180
    Q 844 180 844 200
    L 844 300
    Q 840 295 835 290
    L 835 200
    Q 835 190 824 190
    L 200 190
    Q 190 190 190 200
    L 190 824
    Q 190 834 200 834
    L 300 834
  " fill="white" opacity="0.15"/>
</svg>

