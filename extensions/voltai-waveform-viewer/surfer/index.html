<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- Disable zooming: -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<head>
    <!-- change this to your project name -->
    <title>Surfer</title>

    <!-- config for our rust wasm binary. go to https://trunkrs.dev/assets/#rust for more customization -->
        <script type="module">
        import init from '/surfer.js';
        await init({module_or_path: '/surfer_bg.wasm'});
        import {WebHandle, inject_message, id_of_name, draw_text_arrow} from '/surfer.js';
        window.inject_message = inject_message;
        window.id_of_name = id_of_name;
        window.draw_text_arrow = draw_text_arrow;
        /*SURFER_SETUP_HOOKS*/
    </script>
    
    <!-- this is the base url relative to which other urls will be constructed. trunk will insert this from the public-url option -->
    <base href="/" />


    <script>
        function on_surfer_error(msg) {
            console.log("Setting error message")
            document.getElementById("error_message").innerHTML = msg
            document.getElementById("error_container").style.display = "block"
        }
        window.on_surfer_error = on_surfer_error;
    </script>


    
    
    

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="white">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#404040">

    <style>
        html {
            /* Remove touch delay: */
            touch-action: manipulation;
        }

        body {
            /* Light mode background color for what is not covered by the egui canvas,
            or where the egui canvas is translucent. */
            background: #909090;
        }

        @media (prefers-color-scheme: dark) {
            body {
                /* Dark mode background color for what is not covered by the egui canvas,
                or where the egui canvas is translucent. */
                background: #404040;
            }
        }

        /* Allow canvas to fill entire web page: */
        html,
        body {
            overflow: hidden;
            margin: 0 !important;
            padding: 0 !important;
            height: 100%;
            width: 100%;
        }

        /* Make canvas fill entire document: */
        canvas {
            margin-right: auto;
            margin-left: auto;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .centered {
            margin-right: auto;
            margin-left: auto;
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f0f0f0;
            font-size: 24px;
            font-family: Ubuntu-Light, Helvetica, sans-serif;
            text-align: center;
        }

        /* ---------------------------------------------- */
        /* Loading animation from https://loading.io/css/ */
        .lds-dual-ring {
            display: inline-block;
            width: 24px;
            height: 24px;
        }

        .lds-dual-ring:after {
            content: " ";
            display: block;
            width: 24px;
            height: 24px;
            margin: 0px;
            border-radius: 50%;
            border: 3px solid #fff;
            border-color: #fff transparent #fff transparent;
            animation: lds-dual-ring 1.2s linear infinite;
        }

        @keyframes lds-dual-ring {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #error_container {
            padding: 1em;
            border-radius: 0.5em;
            margin: 0px auto;
            max-width: 980px;
            color: #ffffff;
            background-color: black;
            position: relative;
            height: 90%;
            overflow: scroll;
        }

        #error_container a {
            color: #ff9999;
        }

        #error_message {
            overflow: scroll;
            white-space: break-spaces;
        }
    </style>
<link rel="modulepreload" href="/surfer.js" crossorigin="anonymous" integrity="sha384-yzetx0cvWLS1qhPODZLOX23M4EERnvNcibGlBhLNeG5NTbYy6r9c9ce58VXAUFJp"><link rel="preload" href="/surfer_bg.wasm" crossorigin="anonymous" integrity="sha384-HX1ddWLAhqer0FpnYpZbX+JXv+xnL3IWXITUfeYJBXnjP/nkmAgQbGXufyq/1Pxs" as="fetch" type="application/wasm"></head>

<body>
    <!-- The WASM code will resize the canvas dynamically -->
    <!-- the id is hardcoded in main.rs . so, make sure both match. -->
    <canvas id="the_canvas_id"></canvas>

    <div id="error_container" style="display: none;">
        <h1>Sorry, Surfer crashed ðŸ”¥</h1>
        <p>
            Something caused Surfer to crash. Please report the error on
            <a href="https://gitlab.com/surfer-project/surfer/-/issues/new">
                gitlab
            </a>
        </p>
        <p>
            Any report is appreciated, but it is extra helpful if you can attach the waveform that caused
            the crash and/or the steps to reproduce the crash.
        </p>
        <h3>
            Backtrace:
        </h3>
        <div class="error_container">
            <!-- This is filled in by javascript -->
            <code id="error_message"></code>
        </div>
    </div>

    <!-- Register the message listener system -->
    <script src="integration.js"></script>
    <script>
        register_message_listener()
    </script>

    <!--Register Service Worker. this will cache the wasm / js scripts for offline use (for PWA functionality). -->
    <!-- Force refresh (Ctrl + F5) to load the latest files instead of cached files  -->
    <script>
        // We disable caching during development so that we always view the latest version.
        if ('serviceWorker' in navigator && window.location.hash !== "#dev") {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('sw.js');
            });
        }
    </script>
</body>

</html>
