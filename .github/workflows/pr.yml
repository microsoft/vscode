name: ResonanceIDE CI

on:
  pull_request:
    branches:
      - main
      - dev
      - 'release/*'
  push:
    branches:
      - main
      - dev

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  VSCODE_QUALITY: 'oss'

jobs:
  compile:
    name: Compile & Hygiene
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ResonanceIDE
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: Install build tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential pkg-config libx11-dev libx11-xcb-dev libxkbfile-dev libnotify-bin libkrb5-dev libsecret-1-dev

      - name: Install dependencies
        run: |
          npm ci --ignore-scripts || npm ci --ignore-scripts
          cd build && npm ci
        env:
          ELECTRON_SKIP_BINARY_DOWNLOAD: 1
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install extension dependencies
        run: |
          # Install dependencies for all extensions and their subdirectories
          find extensions -name "package.json" -not -path "*/node_modules/*" | while read pkg; do
            dir=$(dirname "$pkg")
            echo "Installing dependencies in $dir"
            (cd "$dir" && npm install --ignore-scripts --no-audit --no-fund 2>/dev/null || true)
          done
          # Install .vscode extension dependencies
          if [ -d ".vscode/extensions/vscode-selfhost-test-provider" ]; then
            cd .vscode/extensions/vscode-selfhost-test-provider && npm install --ignore-scripts || true
            cd ../vscode-selfhost-import-aid && npm install --ignore-scripts || true
          fi

      - name: Type check /build/ scripts
        run: npm run typecheck
        working-directory: build

      - name: Compile
        run: npm run compile
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run hygiene checks
        run: npm run hygiene
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  linux-unit-tests:
    name: Linux Unit Tests
    runs-on: ubuntu-latest
    needs: compile
    steps:
      - name: Checkout ResonanceIDE
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: Install build tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential pkg-config libx11-dev libx11-xcb-dev libxkbfile-dev libnotify-bin libkrb5-dev libsecret-1-dev xvfb

      - name: Install dependencies
        run: |
          npm ci --ignore-scripts || npm ci --ignore-scripts
          cd build && npm ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install extension dependencies
        run: |
          for dir in extensions/*/; do
            if [ -f "$dir/package.json" ]; then
              (cd "$dir" && npm install --ignore-scripts --no-audit --no-fund 2>/dev/null || true)
            fi
          done
          cd .vscode/extensions/vscode-selfhost-test-provider && npm install --ignore-scripts || true
          cd ../vscode-selfhost-import-aid && npm install --ignore-scripts || true

      - name: Compile
        run: npm run compile
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run node unit tests
        run: npm run test-node
        timeout-minutes: 15

  monaco-editor:
    name: Monaco Editor Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ResonanceIDE
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --ignore-scripts || npm ci --ignore-scripts
          cd build && npm ci
        env:
          ELECTRON_SKIP_BINARY_DOWNLOAD: 1
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Monaco Editor checks
        run: npm run monaco-compile-check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
