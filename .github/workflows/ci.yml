name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript check
        run: npm run typecheck

      - name: Run Stylelint
        run: npm run lint:styles

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test -- --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: logos-unit-coverage

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [lint, test-unit]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        working-directory: e2e
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Build Logos
        run: npm run build

      - name: Start services
        run: |
          docker-compose -f infrastructure/docker/docker-compose.yaml up -d
          sleep 30

      - name: Run E2E tests
        working-directory: e2e
        run: npm test
        env:
          LOGOS_URL: http://localhost:8080

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-results
          path: |
            e2e/playwright-report/
            e2e/test-results/

      - name: Cleanup
        if: always()
        run: docker-compose -f infrastructure/docker/docker-compose.yaml down

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test-unit]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Build extensions
        run: |
          for ext in logos-chat logos-completion logos-ca logos-d3n; do
            cd extensions/$ext
            npm ci
            npm run build
            cd ../..
          done

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            out/
            extensions/*/out/

  docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/Dockerfile.web
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/logos-web:latest
            ghcr.io/${{ github.repository }}/logos-web:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push chat image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/Dockerfile.chat
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/logos-chat:latest
            ghcr.io/${{ github.repository }}/logos-chat:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push completion image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/Dockerfile.completion
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/logos-completion:latest
            ghcr.io/${{ github.repository }}/logos-completion:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test-python:
    name: Python Tests (d3n-core)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Checkout d3n-core
        uses: actions/checkout@v4
        with:
          repository: DeepCreative/d3n-core
          path: d3n-core
          token: ${{ secrets.D3N_CORE_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install d3n-core
        working-directory: d3n-core
        run: pip install -e ".[dev]"

      - name: Run Python tests
        working-directory: d3n-core
        run: pytest tests/agents/logos tests/integration/logos -v --cov

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: d3n-core/coverage.xml
          flags: pythontests
          name: d3n-core-coverage


