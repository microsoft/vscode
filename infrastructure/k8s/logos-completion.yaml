---
# Logos Completion Service Deployment
# Handles D3N-powered code completions with Flash App acceleration
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logos-completion
  namespace: logos
  labels:
    app: logos-completion
    app.kubernetes.io/name: logos-completion
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: logos
spec:
  replicas: 5
  selector:
    matchLabels:
      app: logos-completion
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: logos-completion
        app.kubernetes.io/name: logos-completion
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      serviceAccountName: logos-completion
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      # GPU node affinity for Flash Apps
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: nvidia.com/gpu.present
                    operator: In
                    values:
                      - "true"
      containers:
        - name: logos-completion
          image: logos/completion-service:latest
          imagePullPolicy: Always
          ports:
            - name: grpc
              containerPort: 50051
              protocol: TCP
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          env:
            - name: D3N_URL
              valueFrom:
                configMapKeyRef:
                  name: logos-config
                  key: d3n_url
            - name: BMU_CONFIDENCE_THRESHOLD
              value: "0.7"
            - name: FLASH_APPS_ENABLED
              value: "true"
            - name: USF_TARGET
              value: "0.85"
            - name: DEFAULT_TIER
              value: "2"
            - name: MAX_TIER
              value: "3"
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: logos-secrets
                  key: redis_url
          resources:
            requests:
              cpu: "2"
              memory: "4Gi"
              nvidia.com/gpu: "1"
            limits:
              cpu: "4"
              memory: "8Gi"
              nvidia.com/gpu: "1"
          livenessProbe:
            grpc:
              port: 50051
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            grpc:
              port: 50051
            initialDelaySeconds: 10
            periodSeconds: 5
          volumeMounts:
            - name: flash-app-models
              mountPath: /models
              readOnly: true
      volumes:
        - name: flash-app-models
          persistentVolumeClaim:
            claimName: flash-app-models-pvc
---
# Logos Completion Service
apiVersion: v1
kind: Service
metadata:
  name: logos-completion
  namespace: logos
  labels:
    app: logos-completion
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 50051
      targetPort: grpc
      protocol: TCP
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  selector:
    app: logos-completion
---
# Logos Completion HPA
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: logos-completion-hpa
  namespace: logos
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: logos-completion
  minReplicas: 5
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    # Custom metric: queue depth
    - type: Pods
      pods:
        metric:
          name: completion_queue_depth
        target:
          type: AverageValue
          averageValue: "100"
---
# Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: logos-completion
  namespace: logos


