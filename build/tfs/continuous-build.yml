phases:
- phase: Windows
  queue: Hosted VS2017
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: "8.9.1"
  - task: geeklearningio.gl-vsts-tasks-yarn.yarn-installer-task.YarnInstaller@2
    inputs:
      versionSpec: "1.3.2"
  - powershell: |
      yarn
      .\node_modules\.bin\gulp electron
      npm run gulp -- hygiene
      .\node_modules\.bin\tsc -p .\src\tsconfig.monaco.json --noEmit
      npm run compile
    name: build
  - powershell: |
      .\scripts\test.bat --tfs
      .\scripts\test-integration.bat
    name: test
  - task: PublishTestResults@2
    inputs:
      testResultsFiles: '.build\tests\unit-test-results.xml'

- phase: Linux
  queue: Hosted Linux Preview
  steps:
  - script: |
      apt-get update
      apt-get install -y libxkbfile-dev pkg-config libsecret-1-dev libxss1 libgconf-2-4 dbus xvfb libgtk-3-dev
      cp build/tfs/linux/x64/xvfb.init /etc/init.d/xvfb
      chmod +x /etc/init.d/xvfb
      update-rc.d xvfb defaults
      ln -sf /bin/dbus-daemon /usr/bin/dbus-daemon
      service xvfb start
      service dbus start
  - task: NodeTool@0
    inputs:
      versionSpec: "8.9.1"
  - task: geeklearningio.gl-vsts-tasks-yarn.yarn-installer-task.YarnInstaller@2
    inputs:
      versionSpec: "1.3.2"
  - script: |
      yarn
      npm run gulp -- electron-x64
  - script: |
      npm run gulp -- hygiene
      ./node_modules/.bin/tsc -p ./src/tsconfig.monaco.json --noEmit
      npm run compile
    name: build
  - script: |
      DISPLAY=:10 ./scripts/test.sh --tfs
      # DISPLAY=:10 ./scripts/test-integration.sh
    name: test
  - task: PublishTestResults@2
    inputs:
      testResultsFiles: '.build/tests/unit-test-results.xml'

- phase: macOS
  queue: Hosted macOS Preview
  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: "8.9.1"
  - task: geeklearningio.gl-vsts-tasks-yarn.yarn-installer-task.YarnInstaller@2
    inputs:
      versionSpec: "1.3.2"
  - script: |
      yarn
      npm run gulp -- electron-x64
  - script: |
      npm run gulp -- hygiene
      ./node_modules/.bin/tsc -p ./src/tsconfig.monaco.json --noEmit
      npm run compile
    name: build
  - script: |
      ./scripts/test.sh --tfs
      ./scripts/test-integration.sh
    name: test
  - task: PublishTestResults@2
    inputs:
      testResultsFiles: '.build/tests/unit-test-results.xml'
