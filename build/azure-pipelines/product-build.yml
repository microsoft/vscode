resources:
  containers:
  - container: vscode-x64
    image: vscodehub.azurecr.io/vscode-linux-build-agent:x64
    endpoint: VSCodeHub
  - container: snapcraft
    image: snapcore/snapcraft:stable

jobs:
- job: Compile
  pool:
    vmImage: 'Ubuntu-16.04'
  steps:
  - template: product-compile.yml

