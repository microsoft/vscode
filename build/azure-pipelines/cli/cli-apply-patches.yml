steps:
  - template: ../distro/download-distro.yml@self

  - script: npm install ts-node --ignore-scripts
    displayName: Install ts-node

  - script: npm run _build-script build/azure-pipelines/distro/mixin-quality.js
    displayName: Mixin distro quality

  - script: node .build/distro/cli-patches/index.js
    displayName: Apply distro patches
