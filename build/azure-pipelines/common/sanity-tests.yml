parameters:
  - name: name
    type: string
  - name: displayName
    type: string
  - name: poolName
    type: string
  - name: os
    type: string
    default: linux
  - name: container
    type: string
    default: ""
  - name: arch
    type: string
    default: amd64
  - name: baseImage
    type: string
    default: ""
  - name: args
    type: string
    default: ""

jobs:
  - job: ${{ parameters.name }}
    displayName: ${{ parameters.displayName }}
    pool:
      name: ${{ parameters.poolName }}
      os: ${{ parameters.os }}
    timeoutInMinutes: 30
    variables:
      TEST_DIR: $(Build.SourcesDirectory)/test/sanity
      LOG_FILE: $(TEST_DIR)/results.xml
    steps:
      - checkout: self
        fetchDepth: 1
        fetchTags: false
        sparseCheckoutDirectories: test/sanity .nvmrc
        displayName: Checkout test/sanity

      - task: NodeTool@0
        inputs:
          versionSource: fromFile
          versionFilePath: .nvmrc
        displayName: Install Node.js

      - bash: |
          npm config set registry "$(NPM_REGISTRY)"
          echo "##vso[task.setvariable variable=NPMRC_PATH]$(npm config get userconfig)"
        displayName: Configure NPM Registry

      - task: npmAuthenticate@0
        inputs:
          workingFile: $(NPMRC_PATH)
        displayName: Authenticate with NPM Registry

      - script: npm ci
        workingDirectory: $(TEST_DIR)
        displayName: Install NPM Dependencies

      - script: npm run compile
        workingDirectory: $(TEST_DIR)
        displayName: Compile Sanity Tests

      # Windows
      - ${{ if eq(parameters.os, 'windows') }}:
        - script: $(TEST_DIR)/scripts/run-win32.cmd -c $(BUILD_COMMIT) -q $(BUILD_QUALITY) -t $(LOG_FILE) -v ${{ parameters.args }}
          workingDirectory: $(TEST_DIR)
          displayName: Run Sanity Tests

      # macOS
      - ${{ if eq(parameters.os, 'macOS') }}:
        - bash: $(TEST_DIR)/scripts/run-macOS.sh -c $(BUILD_COMMIT) -q $(BUILD_QUALITY) -t $(LOG_FILE) -v ${{ parameters.args }}
          workingDirectory: $(TEST_DIR)
          displayName: Run Sanity Tests

      # Native Linux host
      - ${{ if and(eq(parameters.container, ''), eq(parameters.os, 'linux')) }}:
        - bash: $(TEST_DIR)/scripts/run-ubuntu.sh -c $(BUILD_COMMIT) -q $(BUILD_QUALITY) -t $(LOG_FILE) -v ${{ parameters.args }}
          workingDirectory: $(TEST_DIR)
          displayName: Run Sanity Tests

      # Linux Docker container
      - ${{ if ne(parameters.container, '') }}:
        - task: Cache@2
          inputs:
            key: 'docker | "${{ parameters.container }}" | "${{ parameters.arch }}" | "$(Agent.OS)" | $(TEST_DIR)/containers/${{ parameters.container }}.dockerfile'
            path: $(Pipeline.Workspace)/docker-cache
            restoreKeys: docker | "${{ parameters.container }}" | "${{ parameters.arch }}" | "$(Agent.OS)"
            cacheHitVar: DOCKER_CACHE_RESTORED
          displayName: Cache Docker Image

        - bash: |
            CACHE_FILE="$(Pipeline.Workspace)/docker-cache/${{ parameters.container }}.tar"
            if [ -f "$CACHE_FILE" ]; then
              echo "Loading cached Docker image..."
              docker load -i "$CACHE_FILE"
            fi
          condition: eq(variables.DOCKER_CACHE_RESTORED, 'true')
          displayName: Load Cached Docker Image

        - bash: |
            CACHE_FROM_ARG=""
            if [ "$(DOCKER_CACHE_RESTORED)" = "true" ]; then
              CACHE_FROM_ARG="--cache-from ${{ parameters.container }}"
            fi
            $(TEST_DIR)/scripts/run-docker.sh \
              --container "${{ parameters.container }}" \
              --arch "${{ parameters.arch }}" \
              --base-image "${{ parameters.baseImage }}" \
              $CACHE_FROM_ARG \
              --quality "$(BUILD_QUALITY)" \
              --commit "$(BUILD_COMMIT)" \
              --test-results "/root/results.xml" \
              --verbose
          workingDirectory: $(TEST_DIR)
          displayName: Run Sanity Tests

        - bash: |
            CACHE_DIR="$(Pipeline.Workspace)/docker-cache"
            CACHE_FILE="$CACHE_DIR/${{ parameters.container }}.tar"
            mkdir -p "$CACHE_DIR"
            echo "Saving Docker image to cache..."
            docker save -o "$CACHE_FILE" "${{ parameters.container }}"
          condition: and(succeeded(), ne(variables.DOCKER_CACHE_RESTORED, 'true'))
          displayName: Save Docker Image to Cache

      - task: PublishTestResults@2
        inputs:
          testResultsFormat: JUnit
          testResultsFiles: $(LOG_FILE)
          testRunTitle: ${{ parameters.displayName }}
        displayName: Publish Test Results
        condition: succeededOrFailed()
