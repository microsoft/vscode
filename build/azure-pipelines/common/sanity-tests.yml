parameters:
  - name: name
    type: string
  - name: displayName
    type: string
  - name: poolName
    type: string
  - name: os
    type: string
    default: linux
  - name: container
    type: string
    default: ""
  - name: arch
    type: string
    default: amd64
  - name: baseImage
    type: string
    default: ""
  - name: args
    type: string
    default: ""

jobs:
  - job: ${{ parameters.name }}
    displayName: ${{ parameters.displayName }}
    pool:
      name: ${{ parameters.poolName }}
      os: ${{ parameters.os }}
    timeoutInMinutes: 30
    variables:
      TEST_DIR: $(Build.SourcesDirectory)/test/sanity
      LOG_FILE: $(TEST_DIR)/results.xml
    steps:
      - template: ./checkout.yml@self

      - task: NodeTool@0
        inputs:
          versionSource: fromFile
          versionFilePath: .nvmrc
        displayName: Install Node.js

      - bash: |
          npm config set registry "$(NPM_REGISTRY)"
          echo "##vso[task.setvariable variable=NPMRC_PATH]$(npm config get userconfig)"
        displayName: Configure NPM Registry

      - task: npmAuthenticate@0
        inputs:
          workingFile: $(NPMRC_PATH)
        displayName: Authenticate with NPM Registry

      - script: npm ci
        workingDirectory: $(TEST_DIR)
        displayName: Install NPM Dependencies

      - script: npm run compile
        workingDirectory: $(TEST_DIR)
        displayName: Compile Sanity Tests

      # Windows and macOS
      - ${{ if and(eq(parameters.container, ''), ne(parameters.os, 'linux')) }}:
        - script: node out/index.js -c $(BUILD_COMMIT) -q $(BUILD_QUALITY) -t $(LOG_FILE) -v ${{ parameters.args }}
          workingDirectory: $(TEST_DIR)
          displayName: Run Sanity Tests

      # Native Linux host
      - ${{ if and(eq(parameters.container, ''), eq(parameters.os, 'linux')) }}:
        - bash: ./scripts/run-ubuntu.sh -c $(BUILD_COMMIT) -q $(BUILD_QUALITY) -t $(LOG_FILE) -v ${{ parameters.args }}
          workingDirectory: $(TEST_DIR)
          displayName: Run Sanity Tests

      # Build test container image
      - ${{ if ne(parameters.container, '') }}:
        - bash: |
            docker buildx build \
              --platform "linux/${{ parameters.arch }}" \
              ${BASE_IMAGE:+--build-arg "BASE_IMAGE=$BASE_IMAGE"} \
              --tag "${{ parameters.container }}" \
              --file "containers/${{ parameters.container }}.dockerfile" \
              ./containers
          workingDirectory: $(TEST_DIR)
          env:
            BASE_IMAGE: ${{ parameters.baseImage }}
          displayName: Build Container Image

      # Run sanity tests in container
      - ${{ if ne(parameters.container, '') }}:
        - bash: |
            docker run \
              --rm \
              --platform "linux/${{ parameters.arch }}" \
              --volume "$(TEST_DIR):/root" \
              ${{ parameters.container }} \
              --quality "$(BUILD_QUALITY)" \
              --commit "$(BUILD_COMMIT)" \
              --test-results "/root/results.xml" \
              --verbose
          workingDirectory: $(TEST_DIR)
          displayName: Run Sanity Tests

      - task: PublishTestResults@2
        inputs:
          testResultsFormat: JUnit
          testResultsFiles: $(LOG_FILE)
          testRunTitle: ${{ parameters.displayName }}
        displayName: Publish Test Results
        condition: succeededOrFailed()
