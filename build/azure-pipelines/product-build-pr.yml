trigger:
  - main
  - release/*

pr:
  branches:
    include: ["main", "release/*"]

variables:
  - name: Codeql.SkipTaskAutoInjection
    value: true
  - name: skipComponentGovernanceDetection
    value: true
  - name: ENABLE_TERRAPIN
    value: false
  - name: VSCODE_CIBUILD
    value: ${{ in(variables['Build.Reason'], 'IndividualCI', 'BatchedCI') }}
  - name: VSCODE_PUBLISH
    value: false
  - name: VSCODE_QUALITY
    value: oss
  - name: VSCODE_STEP_ON_IT
    value: false

jobs:
  - ${{ if ne(variables['VSCODE_CIBUILD'], true) }}:
    - job: Compile
      displayName: Compile & Hygiene
      pool:
        name: vscode-1es-vscode-linux-20.04
        demands:
          - ImageVersionOverride -equals 40.0.0
      timeoutInMinutes: 30
      variables:
        VSCODE_ARCH: x64
      steps:
        - template: product-compile.yml
          parameters:
            VSCODE_QUALITY: ${{ variables.VSCODE_QUALITY }}

    - job: Linuxx64UnitTest
      displayName: Linux (Unit Tests)
      pool:
        name: vscode-1es-vscode-linux-20.04
        demands:
          - ImageVersionOverride -equals 40.0.0
      timeoutInMinutes: 30
      variables:
        VSCODE_ARCH: x64
        NPM_ARCH: x64
        DISPLAY: ":10"
      steps:
        - template: linux/product-build-linux-client.yml
          parameters:
            VSCODE_PUBLISH: ${{ variables.VSCODE_PUBLISH }}
            VSCODE_QUALITY: ${{ variables.VSCODE_QUALITY }}
            VSCODE_RUN_UNIT_TESTS: true
            VSCODE_RUN_INTEGRATION_TESTS: false
            VSCODE_RUN_SMOKE_TESTS: false

    - job: Linuxx64IntegrationTest
      displayName: Linux (Integration Tests)
      pool:
        name: vscode-1es-vscode-linux-20.04
        demands:
          - ImageVersionOverride -equals 40.0.0
      timeoutInMinutes: 30
      variables:
        VSCODE_ARCH: x64
        NPM_ARCH: x64
        DISPLAY: ":10"
      steps:
        - template: linux/product-build-linux-client.yml
          parameters:
            VSCODE_PUBLISH: ${{ variables.VSCODE_PUBLISH }}
            VSCODE_QUALITY: ${{ variables.VSCODE_QUALITY }}
            VSCODE_RUN_UNIT_TESTS: false
            VSCODE_RUN_INTEGRATION_TESTS: true
            VSCODE_RUN_SMOKE_TESTS: false

    - job: Linuxx64SmokeTest
      displayName: Linux (Smoke Tests)
      pool:
        name: vscode-1es-vscode-linux-20.04
        demands:
          - ImageVersionOverride -equals 40.0.0
      timeoutInMinutes: 30
      variables:
        VSCODE_ARCH: x64
        NPM_ARCH: x64
        DISPLAY: ":10"
      steps:
        - template: linux/product-build-linux-client.yml
          parameters:
            VSCODE_PUBLISH: ${{ variables.VSCODE_PUBLISH }}
            VSCODE_QUALITY: ${{ variables.VSCODE_QUALITY }}
            VSCODE_RUN_UNIT_TESTS: false
            VSCODE_RUN_INTEGRATION_TESTS: false
            VSCODE_RUN_SMOKE_TESTS: true

  - ${{ if eq(variables['VSCODE_CIBUILD'], true) }}:
    - job: Linuxx64MaintainNodeModulesCache
      displayName: Linux (Maintain node_modules cache)
      pool:
        name: vscode-1es-vscode-linux-20.04
        demands:
          - ImageVersionOverride -equals 40.0.0
      timeoutInMinutes: 30
      variables:
        VSCODE_ARCH: x64
      steps:
        - template: product-build-pr-cache.yml

