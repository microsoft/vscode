trigger:

  branches:
    include: ["master"]
  paths:
    exclude: ["*.md"]

queue:
  name: Hosted Windows 2019 with VS2019
  timeoutInMinutes: 60

steps:
- task: NodeTool@0
  inputs:
    versionSpec: "12.13.0"
- task: YarnInstaller@3
  inputs:
    versionSpec: '1.x'
    checkLatest: true
- task: UsePythonVersion@0
  inputs:
    versionSpec: '2.x'
    addToPath: true
- powershell: |
    yarn --frozen-lockfile
  env:
    CHILD_CONCURRENCY: "1"
  displayName: Install Dependencies
- task: RichCodeNavIndexer@0
  inputs:
    languages: 'typescript'
    environment: 'production'
