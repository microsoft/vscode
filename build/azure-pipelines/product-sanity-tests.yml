pr: none

trigger: none

parameters:
  - name: commit
    displayName: Commit
    type: string
  - name: quality
    displayName: Quality
    type: string
    default: insider
    values:
      - exploration
      - insider
      - stable

variables:
  - name: skipComponentGovernanceDetection
    value: true
  - name: Codeql.SkipTaskAutoInjection
    value: true

name: "$(Date:yyyyMMdd).$(Rev:r) (${{ parameters.quality }})"

resources:
  repositories:
    - repository: 1ESPipelines
      type: git
      name: 1ESPipelineTemplates/1ESPipelineTemplates
      ref: refs/tags/release

extends:
  template: v1/1ES.Official.PipelineTemplate.yml@1esPipelines
  parameters:
    sdl:
      tsa:
        enabled: false
      codeql:
        compiled:
          enabled: false
          justificationForDisabling: "Sanity tests only, no code compilation"
      credscan:
        suppressionsFile: $(Build.SourcesDirectory)/build/azure-pipelines/config/CredScanSuppressions.json
      eslint:
        enabled: false
      sourceAnalysisPool: 1es-windows-2022-x64
      createAdoIssuesForJustificationsForDisablement: false
    stages:
      - stage: SanityTests
        jobs:
          - template: build/azure-pipelines/common/sanity-tests.yml@self
            parameters:
              commit: ${{ parameters.commit }}
              quality: ${{ parameters.quality }}
              poolName: 1es-windows-2022-x64
              os: windows

          - template: build/azure-pipelines/common/sanity-tests.yml@self
            parameters:
              commit: ${{ parameters.commit }}
              quality: ${{ parameters.quality }}
              poolName: 1es-ubuntu-22.04-x64
              os: linux

          - template: build/azure-pipelines/common/sanity-tests.yml@self
            parameters:
              commit: ${{ parameters.commit }}
              quality: ${{ parameters.quality }}
              poolName: AcesShared
              os: macOS
